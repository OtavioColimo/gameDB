<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Dragon Ball</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Dashboard</h1>
        <div class="personagens">
            <div class="personagem">
                <h2>Goku</h2>
                <div>Vida {{ heroiVida }}%</div>
                <br>
                <div>Ação {{ heroiAcao }}</div>
                <h2>Goku Black</h2>
                <div>Vida {{ vilaoVida }}%</div>
                <br>
                <div>Ação {{ vilaoAcao }}</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                heroiVida: '',
                vilaoVida: '',
                heroiAcao: '',
                vilaoAcao: '',
            },
            mounted() {
                this.fetchCharacterData();
                this.getAcao();
                this.getAcaoVilao();
            },
            methods: {
                async fetchCharacterData() {
                    try {
                        const response = await fetch('http://localhost:3000/characters'); // Substitua pela sua rota da API
                        const data = await response.json();
                        this.heroiVida = data.heroi.Vida;
                        this.vilaoVida = data.vilao.Vida;
                    } catch (error) {
                        console.error('Erro ao buscar dados dos personagens:', error);
                    }
                },
                async getAcao() {
                    try {
                        const response = await fetch('http://localhost:3000/acaoNow'); // Substitua pela sua rota da API
                        const data = await response.json();
                        this.heroiAcao = data.heroi.acao;

                    } catch (error) {
                        console.error('Erro! ', error);
                    }
                },
                async getAcaoVilao() {
                    try {
                        const response = await fetch('http://localhost:3000/returnVilao'); // Substitua pela sua rota da API
                        const data = await response.json();
                        this.vilaoAcao = data.vilao.acao;

                    } catch (error) {
                        console.error('Erro! ', error);
                    }
                },
            }
        });
    </script>
</body>

</html>
